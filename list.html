<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <link rel="stylesheet" href="./css/list.css" />
  </head>
  <body>
    <div class="parent-wraper">
      <div class="side-bar-wraper">
        <div class="height-set">
          <div class="logo-flex">
            <img src="./image for preview/hamburger.png" alt="" width="20px" />
            <img src="../image for preview/logo.png" alt="" width="80px" />
          </div>
          <div class="items-wraper">
            <div class="items-border-bottom">
              <a href=""
                ><img src="./image for preview/home inactive.png" alt=""
              /></a>
              <a href=""
                ><img
                  id="notification"
                  src="../image for preview/notification-icon.png"
                  alt=""
                  width="30px"
              /></a>

              <a href=""
                ><img
                  src="./image for preview/list active.png"
                  alt=""
                  width="25px"
              /></a>
              <a href=""
                ><img
                  src="./image for preview/book inactive.png"
                  alt=""
                  width="25px"
              /></a>
            </div>
            <a href=""
              ><img
                src="./image for preview/pen inactive.png"
                alt=""
                width="25px"
            /></a>
          </div>

          <div class="sidebar-footer">
            <!-- <span class="a-full">A</span> -->
            <div class="profile-img">
              <img
                src="./image for preview/list image.png"
                alt=""
                width="45px"
              />
            </div>
            <img src="../image for preview/wave.png" alt="" class="wave" />
          </div>
        </div>
      </div>

      <div class="main-content-wraper">
        <div class="header-logo">
          <div>
            <img src="./image for preview/logo.png" alt="" width="100px" />
          </div>
          <div class="toggle-btn"></div>
        </div>
        <div class="header">
          <div class="tab">
            <span>Saved</span>
            <span class="active">Your List</span>
          </div>
          <div class="toggle-btn"></div>
        </div>
        <!-- HERO -->
        <div class="main-content-hero">
          <div class="hero">
            <div class="hero-heading">
              <h1>Create a list to easily organize and share stories</h1>
              <div class="btn">Start a list</div>
            </div>
            <div class="list-plus">
              <img src="./image for preview/listplus.png" alt="" width="40px" />
            </div>
          </div>
        </div>
        <!-- HERO END -->
        <div class="main-content">
          <div class="btn">Start a list</div>
          <div class="first-list-bs">
            <p>Fashion</p>
            <div>
              <img src="./image for preview/arrow.png" alt="" width="25px" />
            </div>
          </div>
          <div class="first-list">
            <p>Health</p>
            <div>
              <img src="./image for preview/arrow.png" alt="" width="25px" />
            </div>
          </div>
          <div class="first-list">
            <p>Technology</p>
            <div>
              <img src="./image for preview/arrow.png" alt="" width="25px" />
            </div>
          </div>
          <div class="first-list">
            <p>Lifestyle</p>
            <div>
              <img src="./image for preview/arrow.png" alt="" width="25px" />
            </div>
          </div>
          <div class="first-list">
            <p>Business</p>
            <div>
              <img src="./image for preview/arrow.png" alt="" width="25px" />
            </div>
          </div>
          <div class="first-list">
            <p>Productive</p>
            <div>
              <img src="./image for preview/arrow.png" alt="" width="25px" />
            </div>
          </div>
          <div class="first-list">
            <p>Art</p>
            <div>
              <img src="./image for preview/arrow.png" alt="" width="25px" />
            </div>
          </div>
          <div class="first-list">
            <p>Design</p>
            <div>
              <img src="./image for preview/arrow.png" alt="" width="25px" />
            </div>
          </div>
        </div>
        <footer>
          <div class="footer-query">
            <div>
              <img src="./image for preview/home-icon.png" alt="home-icon" />
            </div>
            <div>
              <img src="./image for preview/searchicon.png" alt="search-icon" />
            </div>
            <div><img src="./image for preview/list-icon.png" alt="" /></div>
            <div>
              <img
                src="./image for preview/list image.png"
                alt="list-image"
                width="30px"
              />
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
